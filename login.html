
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>消防安全巡查监管平台</title>
 			<link rel="stylesheet" type="text/css" href="css/denlu.css" />
            <link rel="shortcut icon" type="image/png" href="images/logo.ico"/>
        </head>

        <body>
            <div class="denlu">
                <img class="denlu_logo" src="images/denlu_logo3.png" />
                <div id="formLogin" >
                    <div class="denlu_box">
                        <div class="zhanghao_box">
                            <img class="denlu_icon" src="images/icon_zhanghao2.png" />
                            <div class="denlu_title">账号</div>
                            <input id="loginID" name="loginID" class="denlu_search_input" placeholder="请输入账号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入账号'" />

                        </div>
                        <div class="mima_box">
                            <img class="denlu_icon" src="images/icon_mima2.png" />
                            <div class="denlu_title">密码</div>
                            <input id="password" name="password" type="password" class="denlu_search_input" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'" />
                            <div id="error" style="line-height: 14px; text-align: right; padding: 5px; color: #d30003; right: 0; bottom: -32px; position: absolute; "></div>
                        </div>
                        
                        <div id="dv-reme-box">
                          <input id="i-remeber" style="zoom:150%;float:left;margin-top:1px;" type="checkbox" checked="checked" /> 
                          <label for="i-remeber">记住密码</label>
                        </div>
                        
                        <div class="btn_box">
                            <a id="linkLogin" class="denlu_search-btn denlu_btn_den">登&nbsp;录</a>
                            <a id="linkReset" class="denlu_btn_chong denlu_search-btn">重&nbsp;置</a>
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                </div>
                <img class="denlu_xia" src="images/denlu_xia2.png" />
                <span class="cp-time-p" >APP及软件平台维护：俞工 (Phone：15925822367,Email：2466880693@qq.com)</span>
               
               </div>
          
        </body>
        
       <script src="js/jquery-1.8.3.js"></script>
       <script src="js/public.js" type="text/javascript"></script>
       <script src="js/login.js" type="text/javascript"></script>
       
    </html>
